<!DOCTYPE html>
<html lang = "en">
    <head>
        <title>List is Html</title>
    </head>
    <body>
        An ordered List:
        <ol type = A>
            <li>This is First Item</li>
            <li>This is Second Item</li>
            <li>This is Third Item</li>
        </ol>
        An Unordered List:
        <ul>
            <li>First Item</li>
            <li>Second Item</li>
            <li>Third Item</li>
        </ul>
    </body>
</html>
